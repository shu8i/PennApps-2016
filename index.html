<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/handlebars.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
    <div class="greetings-container-placeholder col-md-10"></div>
    <div class="accounts-container-placeholder col-md-2"></div>
    <input type="text" id="transaction_amount">
    <a href="#0" id="buy">BUY</a>
    <script src="js/scripts.js"></script>

    <!-- Handlebar Templates -->
    <script id="greetings-template" type="text/x-handlebars-template">
        <div class="greetings-container">
            <h4>Good {{timeofday}}, {{firstname}}</h4>
        </div>
    </script>
    <script id="accounts-template" type="text/x-handlebars-template">
        <div class="accounts-container dropdown">
            <div class="title">Accounts</div>
            <ul class="accounts">
                {{#each this}}
                    <li>
                        <div class="account-info-container">
                            <div class="account-header">
                                <div class="nickname">{{nickname}}</div>
                                <div class="balance">{{balance}}</div>
                            </div>
                            <div class="account-number">{{account_number}}</div>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>
    </script>
</body>
</html>
