<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="js/handlebars.js"></script>
		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="js/jquery.xdomainajax.js"></script>
		<script src="js/Chart.min.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<div class="supporting-charity">
						<span class="gray">Currently Supporting:</span>
						<span class="charity">American Diabetes Association</span>
					</div>
					<div class="greetings-container-placeholder"></div>
					<div class="accounts-container-placeholder"></div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="Upon reaching your target, Capital One will donate 3% of the item cost to your favorite charity.">Wish List</label>
							<canvas id="buyers" width="400" height="250"></canvas>
							<div class="wishlist-container-placeholder"></div>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Submit Payment</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->
			<img src="https://s.graphiq.com/sites/default/files/765/media/images/Capital_One_827157.png" class="cologo" alt="">
			<i class="fa fa-heart"></i>
			<div class="charities-container-placeholder"></div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>

		<!-- Handlebar Templates -->
		<script id="wishlist-template" type="text/x-handlebars-template">
			<div class="wishlist-table">
				<table>
				<tr>
					<th class="img"></th>
					<th class="header name">Wished Item</th>
					<th class="header policy">Policy</th>
					<th class="header progress">Progress towards Goal</th>
				</tr>
				{{#each this}}
					<tr class="row" data-color="{{chart_color}}">
						<td class="cell img"><img src="{{image}}" class="wlicon" /></td>
						<td class="cell name">{{item_name}}</td>
						<td class="cell policy">{{item_policy}}%</td>
						<td class="cell progress">
							<div class="progress-wrap progress" data-progress-percent="{{item_progress}}">
								<div class="progress-bar progress">&nbsp;{{item_progress}}%</div>
							</div>
						</td></tr>
				{{/each}}
			</div>
		</script>
		<script id="greetings-template" type="text/x-handlebars-template">
	        <h1>Good {{timeofday}}, {{firstname}}</h1>
	    </script>
	    <script id="accounts-template" type="text/x-handlebars-template">
            <ul class="dropdown-menu accounts" role="menu" aria-labelledby="dLabel">
                {{#each this}}
                    <li>
                        <div class="account-info-container">
                            <div class="account-header">
                                <div class="nickname gray">{{type}} Balance: </div>
                                <div class="balance">${{balance}}</div>
                            </div>
                            <div class="account-number"><span class="gray">Account #:</span> {{account_number}}</div>
                        </div>
                    </li>
                {{/each}}
            </ul>
    	</script>
   		<script id="charities-template" type="text/x-handlebars-template">
            <ul class="charities" role="menu" aria-labelledby="dLabel">
                {{#each charities}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>
    	</script>
	</body>
</html>
